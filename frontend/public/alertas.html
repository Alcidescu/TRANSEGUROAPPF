    <table id="dataTable">
      <thead>
        <tr>
          <th>Nombre</th><th>Descripción</th><th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Datos se insertan aquí -->
      </tbody>
    </table>

    <script>
      fetch('http://localhost:6000/api/alertas')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#dataTable tbody');
          data.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${item.nombre}</td><td>${item.descripcion}</td><td>${item.estado}</td>
              <td class="actions">
                <button title="Ver"><i class="fas fa-eye"></i></button>
                <button title="Editar"><i class="fas fa-edit"></i></button>
                <button title="Eliminar"><i class="fas fa-trash"></i></button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error('Error al cargar datos:', err);
        });
    </script>
