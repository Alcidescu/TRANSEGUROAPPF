<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="formRegistro">
        <h1>Crear Cuenta</h1>
        
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
        </div>
        
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
        </div>
        
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        
        <div class="input-field">
          <i class="fas fa-user-tag"></i>
          <select id="rol" name="rol" required>
            <option value="">Seleccionar Rol</option>
            <option value="admin">Administrador</option>
            <option value="agente">Agente</option>
            <option value="cliente">Cliente</option>
          </select>
        </div>
        
        <button type="submit" class="btn">Registrarse</button>
      </form>
    </div>
    
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>¡Bienvenido!</h1>
          <p>Ingresa tus datos personales y comienza tu viaje con nosotros</p>
          <button class="btn transparent" id="signIn">Inicia sesion</button>
          <!-- Botón de Volver al menú en texto subrayado -->
          <p style="margin-top: 15px;">
            <a href="index.html" style="color: white; cursor: pointer; text-decoration: none;">Volver al inicio</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle para mostrar/ocultar contraseña
    const togglePassword = document.getElementById('togglePassword');
    if (togglePassword) {
      togglePassword.addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this;
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    }

    // Botón "Ya tengo cuenta"
    const signIn = document.getElementById('signIn');
    if (signIn) {
      signIn.addEventListener('click', function() {
        window.location.href = 'login.html';
      });
    }

    // Manejo del formulario
    const formRegistro = document.getElementById('formRegistro');
    if (formRegistro) {
      formRegistro.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const nombre = document.getElementById('nombre').value;
        const correo = document.getElementById('correo').value;
        const password = document.getElementById('password').value;
        const rol = document.getElementById('rol').value;

    try {
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, correo, password, rol })
      });

      const data = await res.json();
      
      // Mostrar mensaje sin bloquear (puedes usar un toast o notificación)
      console.log(data.message); // Opción 1: Solo en consola
      // Opción 2: Mostrar un mensaje en pantalla sin bloquear:
      const toast = document.createElement('div');
      toast.textContent = data.message;
      toast.style.position = 'fixed';
      toast.style.bottom = '20px';
      toast.style.right = '20px';
      toast.style.padding = '15px';
      toast.style.backgroundColor = res.ok ? '#4CAF50' : '#f44336';
      toast.style.color = 'white';
      toast.style.borderRadius = '5px';
      toast.style.zIndex = '1000';
      document.body.appendChild(toast);
      
      // Eliminar el toast después de 3 segundos
      setTimeout(() => toast.remove(), 3000);

      if (res.ok) {
        // Redirigir automáticamente después de 1 segundo (opcional)
        setTimeout(() => window.location.href = 'login.html', 1000);
      }
      
    } catch (error) {
      console.error('Error:', error);
      // Mostrar mensaje de error alternativo
      alert('Error en la conexión. Intente nuevamente.');
    }
  });
    }
  </script>
</body>
</html>
