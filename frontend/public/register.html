<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transporte Seguro - Registro</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-gray-100">
  <div class="bus-animation">
    <div class="bus">ðŸšŒ</div>
    <div class="bus">ðŸšŒ</div>
    <div class="bus">ðŸšŒ</div>
    <div class="bus">ðŸšŒ</div>
  </div>
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Encabezado -->
        <div class="bg-blue-600 py-6 px-8 text-center">
          <i class="fas fa-user-plus text-white text-5xl mb-3"></i>
          <h1 class="text-2xl font-bold text-white">Crear Cuenta</h1>
          <p class="text-blue-100 mt-1">RegÃ­strate para comenzar</p>
        </div>

        <!-- Formulario -->
        <form id="formRegistro" class="p-8">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
              Nombre completo
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input id="nombre" type="text" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Tu nombre" required>
            </div>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="correo">
              Correo electrÃ³nico
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input id="correo" type="email" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="tu@correo.com" required>
            </div>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              ContraseÃ±a
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input id="password" type="password" class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
              <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
            Registrarse
          </button>

          <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">
              Â¿Ya tienes una cuenta? 
              <a href="login.html" class="text-blue-600 hover:text-blue-800 font-semibold">Inicia sesiÃ³n</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Toggle para mostrar/ocultar contraseÃ±a
    const togglePassword = document.getElementById('togglePassword');
    if (togglePassword) {
      togglePassword.addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this;
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    }

    // Manejo del formulario
    const formRegistro = document.getElementById('formRegistro');
    if (formRegistro) {
      formRegistro.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const nombre = document.getElementById('nombre').value;
        const correo = document.getElementById('correo').value;
        const password = document.getElementById('password').value;

        try {
          const res = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre, correo, password })
          });

          const data = await res.json();
          
          // Mostrar mensaje sin bloquear (puedes usar un toast o notificaciÃ³n)
          console.log(data.message); // OpciÃ³n 1: Solo en consola
          // OpciÃ³n 2: Mostrar un mensaje en pantalla sin bloquear:
          const toast = document.createElement('div');
          toast.textContent = data.message;
          toast.style.position = 'fixed';
          toast.style.bottom = '20px';
          toast.style.right = '20px';
          toast.style.padding = '15px';
          toast.style.backgroundColor = res.ok ? '#4CAF50' : '#f44336';
          toast.style.color = 'white';
          toast.style.borderRadius = '5px';
          toast.style.zIndex = '1000';
          document.body.appendChild(toast);
          
          // Eliminar el toast despuÃ©s de 3 segundos
          setTimeout(() => toast.remove(), 3000);

          if (res.ok) {
            // Redirigir automÃ¡ticamente despuÃ©s de 1 segundo (opcional)
            setTimeout(() => window.location.href = 'login.html', 1000);
          }
          
        } catch (error) {
          console.error('Error:', error);
          // Mostrar mensaje de error alternativo
          alert('Error en la conexiÃ³n. Intente nuevamente.');
        }
      });
    }
  </script>
</body>
</html>
